<div class='toolSection my-3'>
  <div class='toolField row'>
    <div class='brushWidth col-auto my-auto ml-3'>
      <div class="row">
        <div class="col">
          stroke width
        </div>
      </div>
      <div class="row">
        <div class="col">
          <input type='range' value='1' min='1' max='5' step=' 1' class='slider' (change)="changeBrushSize($event)">
        </div>
      </div>
    </div>

    <div class='eraser col-auto my-auto'>
      <button type="button" class="btn btn-primary" (click)="erase()">Eraser</button>
    </div>
    <div class='clear col-auto my-auto'>
      <button type="button" class="btn btn-primary" (click)="clear()">Clear</button>
    </div>

    <div class=' colorsets col-md-4 my-auto'>
      <div class="row">
        <button type="button" class="btn btn-primary border-0 col rounded-circle py-2 mx-2" (click)="changeColor('red')"
          [ngStyle]="{'background-color': 'red', 'color': 'red'}">R</button>
        <button type="button" class="btn btn-primary col border-0 rounded-circle py-2 mx-2"
          (click)="changeColor('green')" [ngStyle]="{'background-color': 'green', 'color': 'green'}">G</button>
        <button type="button" class="btn btn-primary col border-0 rounded-circle py-2 mx-2"
          (click)="changeColor('lightblue')"
          [ngStyle]="{'background-color': 'lightblue', 'color': 'lightblue'}">B</button>
        <button type="button" class="btn btn-primary col border-0 rounded-circle py-2 mx-2"
          (click)="changeColor('yellow')" [ngStyle]="{'background-color': 'yellow', 'color': 'yellow'}">Y</button>
        <button type="button" class="btn btn-primary col border-0 rounded-circle py-2 mx-2"
          (click)="changeColor('black')" [ngStyle]="{'background-color': 'black', 'color': 'black'}">B</button>
      </div>
    </div>
  </div>
</div>
<div id="canvas-wrapper" class="canvas-wrapper" (window:resize)="onResize()">
  <canvas id="canvas"></canvas>
</div>
