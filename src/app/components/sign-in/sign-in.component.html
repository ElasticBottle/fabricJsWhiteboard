<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock pt-5 text-center">
      <h3>Sign In</h3>

      <!-- Calling GoogleAuth Api from AuthService -->
      <div class="formGroup">
        <button type="button" class="btn googleBtn btn-dark" (click)="authService.GoogleAuth()">
          <i class="fab fa-google-plus-g"></i>
          Log in with Google
        </button>
      </div>

    </div>
  </div>
</div>
